<div class="flex flex-column">
    <div (click)="toggleLanguageSelection()" class="selected-language"> {{selectedLanguage.name}}<img style="height: 20px;width:20px" src="../../../assets/flags/{{selectedLanguage.icon}}.svg" alt="" srcset="">  </div>
    <div *ngIf="selectingLanguage" class="language-container flex flex-column flex-center">
        <div *ngFor="let language of languages" class="language-item">
            <div  (click)="setLanguage(language)">
                {{language.name}}  <img style="height: 20px;width:20px" src="../../../assets/flags/{{language.icon}}.svg" alt="" srcset="">
            </div>
            </div>
    </div>
</div>
